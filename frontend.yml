- name: Frontend configuration
  hosts: frontend
  become: yes
  tasks:
  - name: Disable default nginx version
    ansible.builtin.command: "dnf module disable nginx -y"

  - name: Enable specific nginx version
    ansible.builtin.command: "dnf module enable nginx:1.24 -y"

  - name: Installing nginx
    ansible.builtin.dnf:
     name: nginx
     state: present
  
  - name: Starting and Enable nginx
    ansible.builtin.service:
     name: nginx
     state: started
     enable: yes

  - name: Remove default html directory
    ansible.builtin.file:
     path: /usr/share/nginx/html
     state: absent

  - name: Create html directory if it does not exist
    ansible.builtin.file:
     path: /usr/share/nginx/html
     state: directory

  - name: Download the code
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
     dest: /tmp/frontend.zip

  - name: Unzipping the zip file
    ansible.builtin.unarchive:
     src: /tmp/frontend.zip
     dest: /usr/share/nginx/html
     remote_src: yes

  - name: Creating nginx conf file
    ansible.builtin.copy:
     src: nginx.conf
     dest: /etc/nginx/nginx.conf   

  - name: Nginx service restarted
    ansible.builtin.service:
     name: nginx
     state: restarted